<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <main>
      <table>
        <tr>
          <th>Drink</th>
          <th>Total Servings</th>
          <th>Serving Size</th>
          <th>Calories</th>
          <th>Carbs</th>
          <th>Sugars</th>
          <th>Sodium</th>
        </tr>
            <td>Coca Cola</td>
            <td>1</td>
            <td>12 oz</td>
            <td>140 cal</td>
            <td>39 g</td>
            <td>39 g</td>
            <td>45 mg</td>
          </tr>
          <tr>
            <td>Pepsi</td>
            <td>1</td>
            <td>12 oz</td>
            <td>150 cal</td>
            <td>41 g</td>
            <td>41 g</td>
            <td>30 mg</td>
          </tr>
          <tr>
            <td>Coca Cola Zero</td>
            <td>1</td>
            <td>12 oz</td>
            <td>0 cal</td>
            <td>0 g</td>
            <td>0 g</td>
            <td>40 mg</td>
          </tr>
          <tr>
            <td>Dr. Pepper</td>
            <td>1</td>
            <td>12 oz</td>
            <td>150 cal</td>
            <td>40 g</td>
            <td>40 g</td>
            <td>55 mg</td>
          </tr>
          <tr>
            <td>Mountain Dew</td>
            <td>1</td>
            <td>12 oz</td>
            <td>170 cal</td>
            <td>46 g</td>
            <td>46 g</td>
            <td>60 mg</td>
          </tr>
      </table>
      <form>
        <fieldset>
          <label for="drinkName">Drink</label
          ><input type="text" name="drinkName" id="drinkName" />
        </fieldset>
        <fieldset>
          <label for="totServ">Total Servings<label           
          ><input type="number" name="totServ" id="totServ" /> 
        </fieldset>
        <fieldset>
          <label for="servSize">Serving Size</label
          ><input type="number" name="serv" id="serv" /> 
        </fieldset>
        <fieldset>
          <label for="cal">Calories/Serving</label
          ><input type="number" name="cal" id="cal" /> 
        </fieldset>
        <fieldset>
          <label for="carb">Carbs/Serving</label
          ><input type="text" name="carb" id="carb" /> 
        </fieldset>
        <fieldset>
          <label for="sug">Sugars/Serving</label
          ><input type="number" name="sug" id="sug" /> 
        </fieldset>
        <fieldset>
          <label for="sod">Sodium/Serving</label
          ><input type="number" id="sod" name="sod" /> 
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
